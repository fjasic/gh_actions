name: shell_commands

on:
  # push:
  schedule:
    - cron: '0/5 * * * *'
    - cron: '0/6 * * * *'
  pull_request:
    types: [closed, assigned, reopened, closed]

jobs:
  run-shell-command:
    runs-on: ubuntu-18.04
    steps:
      - name: echo a string
        run: echo 'Hello World!'
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: on powershell
        run: Get-Location
      - name: on cmd
        run: pwd
        shell: bash